<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up and Login Form Using Bootstrap 5</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row  mt-2">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h4 class="text-center pt-3">BancABC Developer Assessment</h4>
                <h2 class ="text-center pt-3">Signup Now</h2>
                <p class = "text-center text-muted lead">Its free take a minute</p>
                <!-- Form -->
                <form action="" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>

                    <!-- User should either register as initiator or approver -->
                    <select class=" form-select" required>
                        <option value="" disabled selected hidden>Choose Role</option>
                        <option>Initiator</option>
                        <option>Approver</option>                        
                    </select>

                    <div class="d-grid mt-3">
                        <button class="btn btn-success">
                            Signup Now
                        </button>
                        <p class="text-center text-muted mt-2">
                            When you register by clicking signup button now, you agree to our                        
                            <a href="">Terms and Conditions</a>  and <a href="#">Privacy Policy</a> privacy policy
                        </p>
                        <p class="text-center">
                            Already have an Account? <a href="login.html">Login Here</a>
                        </p>

                    </div>

                </form>
            
            
            </div>
        </div>

        

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
