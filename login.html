<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up and Login Form Using Bootstrap 5</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row  mt-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h4 class="text-center pt-3">BancABC Developer Assessment</h4>
                <h2 class ="text-center pt-3  mb-3">Login Now</h2>
                <!-- Form -->
                <form action="" method="post" class ="py-3">

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-success mb-3">
                            Login Now
                        </button>
                        
                        <p class="text-center">
                            Do not have an Account? <a href="registration.html">Register Here</a>
                        </p>

                    </div>
                </form>            
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
